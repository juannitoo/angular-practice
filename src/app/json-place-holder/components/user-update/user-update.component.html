<section>
    <p><a routerLink="../../" class="retour" >Retour</a></p>
    <form [formGroup]="userForm" class="box-user" *ngIf="user$ | async as user">
        <div class="form-group">
            <label for="name">Nom :</label>
            <input type="text" class="input-text" id="name" formControlName="name" [ngModel]="user.name">
        </div>
        <div class="form-group">
            <label for="username">Pseudo :</label>
            <input type="text" class="input-text" id="username" formControlName="username" [ngModel]="user.username">
        </div>
        <div class="form-group">
            <label for="email">Email :</label>
            <input type="text" class="input-text" id="email" formControlName="email" [ngModel]="user.email">
        </div>
        <div class="form-group">
            <label for="city">Ville :</label>
            <input type="text" class="input-text" id="city" formControlName="addressCity" [ngModel]="user.address?.city">
        </div>
        <div class="form-group">
            <label for="phone">Tel :</label>
            <input type="text" class="input-text" id="phone" formControlName="phone" [ngModel]="user.phone">
        </div>
        <div class="form-group">
            <label for="website">Site web :</label>
            <input type="text" class="input-text" id="website" formControlName="website" [ngModel]="user.website">
        </div>
        <div class="form-group">
            <label for="company">Entreprise : </label>
            <input type="text" class="input-text" id="company" formControlName="companyName" [ngModel]="user.company?.name">
        </div>

        <div class="action-buttons">
            <button type="submit" (click)="onSubmitForm()">Enregistrer</button>
        </div>
    </form>
</section>
