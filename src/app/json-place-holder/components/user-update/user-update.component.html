<section>
    
    <form [formGroup]="userForm" class="box-user" (submit)="onSubmitForm()" *ngIf="user$">
        <p><a routerLink="../../" class="retour" title="Retour Ã  la liste"><mat-icon>backspace_outline</mat-icon></a></p>
        <h4 titleEvent @slideText>Modifiez votre profil</h4>

        <mat-form-field  appearance="fill" class="form-input" *ngIf="user$">
            <mat-label for="name">Nom :</mat-label>
            <input matInput type="text" class="input-text" id="name" formControlName="name" />
            <mat-error>{{errorText(userForm.controls['name'])}}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="form-input" *ngIf="user$">
            <mat-label for="username">Pseudo :</mat-label>
            <input matInput type="text" class="input-text" id="username" formControlName="username" />
            <mat-error>{{errorText(userForm.controls['username'])}}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="form-input" *ngIf="user$">
            <mat-label for="email">Email :</mat-label>
            <input matInput type="text" class="input-text" id="email" formControlName="email" />
            <mat-error>{{errorText(userForm.controls['email'])}}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="form-input" *ngIf="user$">
            <mat-label for="city">Ville :</mat-label>
            <input matInput type="text" class="input-text" id="city" formControlName="addressCity" />
        </mat-form-field>

        <mat-form-field appearance="fill" class="form-input" *ngIf="user$">
            <mat-label for="phone">Tel :</mat-label>
            <input matInput type="text" class="input-text" id="phone" formControlName="phone" />
        </mat-form-field>

        <mat-form-field appearance="fill" class="form-input" *ngIf="user$">
            <mat-label for="website">Site web :</mat-label>
            <input matInput type="text" class="input-text" id="website" formControlName="website" />
        </mat-form-field>

        <mat-form-field appearance="fill" class="form-input" *ngIf="user$">
            <mat-label for="company">Entreprise : </mat-label>
            <input matInput type="text" class="input-text" id="company" formControlName="companyName" />
        </mat-form-field>     

        <div class="action-buttons">
            <button type="submit" 
            mat-raised-button
            [disabled] = "userForm.invalid"
            >Enregistrer</button>
        </div>

    </form>

</section>
